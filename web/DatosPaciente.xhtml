<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition>
            <p:accordionPanel multiple="true">
               <p:tab title="Datos Generales">
            
                    <p:scrollPanel mode="native" style="height:150px">
                        
                        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top: 20px;">
                            
                <div class="row">
                    <div class="col-xs-12 col-md-2">						
                        <div class="col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5 col-md-10 col-md-offset-1">
                            <a href="" class="pull-left">        
                                <h:graphicImage  class="media-object img-circle" library="img" name="img_paciente.jpg" width="100px" height="100px" />
                            </a>		
                        </div>		
                    </div>
                    <div class="col-xs-12 col-md-10">
                        <h:form  class="form-horizontal">
                            <div class="form-group"> 
                                <label class="control-label col-md-1" for="nombre">Nombre:</label>
                                <div class=" col-md-2">
                                    <input class="form-control" id="nombre" type="text" value="#{personaBeans.persona.nombres}" disabled="disabled"></input>
                                    
                                </div>
                                <div class=" col-md-2">
                                    <input class="form-control" id="nombre" type="text" value="#{personaBeans.persona.apellidoPaterno}" disabled="disabled"></input>
                                </div>
                                <div class=" col-md-2">
                                    <input class="form-control" id="nombre" type="text" value="#{personaBeans.persona.apellidoMaterno}" disabled="disabled"></input>
                                </div>
                                <c:if test="#{personaBeans.persona.dni!=null}">
                                <label class="control-label col-md-1" for="dni" >DNI:</label>
                                <div class=" col-md-2">
                                    <input class="form-control" id="nombre" type="text" value="#{personaBeans.persona.dni}" disabled="disabled"></input>
                                </div>
                                </c:if>
                                <c:if test="#{personaBeans.persona.numeroAdministrativo!=null}">
                                <label class="control-label col-md-1" for="dni" >DNI:</label>
                                <div class=" col-md-2">
                                    <input class="form-control" id="nombre" type="text" value="#{personaBeans.persona.numeroAdministrativo}" disabled="disabled"></input>
                                </div>
                                </c:if>
                            </div>
                            <div class="form-group"> 
                                <label class="control-label col-md-1" for="nombre">Genero:</label>
                                <div class=" col-md-2">
                                    <input class="form-control" id="nombre" type="text" placeholder="xxxxxxx" disabled="disabled"></input>
                                </div>
                                <label class="control-label col-md-1" for="nombre">Edad:</label>
                                <div class=" col-md-2">
                                    <input class="form-control" id="nombre" type="text" placeholder="xxxxx" disabled="disabled"></input>
                                </div>
                                <label class="control-label col-md-1" for="nombre"></label>
                                <div class=" col-md-2">
                                    <input class="form-control" id="nombre" type="text" placeholder="xxxxxxx" disabled="disabled"></input>
                                </div>
                            </div>
                        </h:form>
                    </div>
                    </div>
            </article>
                            
                    </p:scrollPanel>
                
        </p:tab>
</p:accordionPanel>            
        </ui:composition>

    </body>
</html>
