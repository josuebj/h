        <ui:composition>
 
                <div class="tab-pane fade in active"  id="form-Admision">
                    

            
        
                    <div class="container">

            <h:form class="form-horizontal" id="Admisionform" role="form">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-7" >N Corelativo:</label>
                        <div class="col-md-5">
                            <input class="form-control" placeholder="0001" disabled="disabled"  value="#{validationView.text}"></input>
                            <h:outputText value="#{validationView.text}" />
                        </div>
                    </div>  
                    <div class="form-group">
                        <label class="control-label col-md-7" >N orden:</label>
                        <div class="col-md-5">
                            <input class="form-control" placeholder="001" disabled="disabled" value="#{validationView.integer}"></input>
                        </div>
                    </div>

                    
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">Personal:</label>
                        <div class="col-md-4">
                            <h:selectOneMenu id="dep" class="form-control" value="#{gradoInstruccionBeans.codtp}" >
                                <f:selectItem itemLabel="Tipo Personal"/>
                                <f:selectItems value="#{gradoInstruccionBeans.listarTipoPersonal()}" />
                                <p:ajax update="rangom"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                            <h:selectOneMenu id="rangom" class="form-control" >
                                <f:selectItem itemLabel="Rango Militar"/>
                                <f:selectItems value="#{gradoInstruccionBeans.listarRangoMilitar()}" />
                            </h:selectOneMenu>
                        </div>
                        
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-md-3">Unidad:</label>
                        <div class="col-md-9">
                            <h:selectOneMenu id="um" class="form-control">
                                <f:selectItem itemLabel="Unidad Militar"/>
                                <f:selectItems value="#{unidadMilitarBeans.listarServicio()}" />
                                <p:ajax update="um"/>
                            </h:selectOneMenu>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">Procedencia:</label>
                        <div class="col-md-9">
                            <h:selectOneMenu class="form-control" value="#{ubigeoBeans.coddep}" >
                                <f:selectItem itemLabel="Departamento"/>
                                <f:selectItems value="#{ubigeoBeans.listarDepartamento()}" />
                                <p:ajax update="aprovi"/>
                    </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        
                        <div class="col-md-9 col-md-offset-3">
                            <h:selectOneMenu id="aprovi" class="form-control" value="#{ubigeoBeans.codpro}">
                                <f:selectItem itemLabel="Provincia"/>
                                <f:selectItems value="#{ubigeoBeans.listarProvincia()}" />
                                <p:ajax update="adis"/>
                    </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-9 col-md-offset-3">
                        <h:selectOneMenu id="adis" class="form-control" value="#{personaBeans.persona.ubigeo}">
                                <f:selectItem itemLabel="Distrito"/>
                                <f:selectItems value="#{ubigeoBeans.listarDistrito()}" />
                                <p:ajax update="adis"/>
                    </h:selectOneMenu>
                        </div>
                    </div> 
                     
                    <div class="form-group">
                    <label for="consultorio" class="control-label col-md-3">Servicio</label>
                    <div class="col-md-9">
                        <h:selectOneMenu id="ser" class="form-control" value="#{servicioEspecialidadBeans.cods}" >
                                <f:selectItem itemLabel="Servicio"/>
                                <f:selectItems value="#{servicioEspecialidadBeans.listarServicio()}" />
                                <p:ajax update="esp"/>
                        </h:selectOneMenu>
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="consultorio" class="control-label col-md-3">Especialidad</label>
                    <div class="col-md-9">
                        <h:selectOneMenu id="esp" class="form-control" value="#{personaTipoPersonaBeans.idse}" >
                                <f:selectItem itemLabel="Especialidad"/>
                                <f:selectItems value="#{servicioEspecialidadBeans.listarEspecialidad()}" />
                                <p:ajax update="medico"/>
                        </h:selectOneMenu>
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="consultorio" class="control-label col-md-3 ">Medico</label>
                    <div class="col-md-9">
                      <h:selectOneMenu id="medico" class="form-control" >
                                <f:selectItem itemLabel="Especialidad"/>
                                <f:selectItems value="#{personaTipoPersonaBeans.listarMedico()}"/>
                        </h:selectOneMenu>
                    </div>
                    </div>
                    <div class="form-group">
                        
                        
                        
                    </div>
                    
                        
                    
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="form-group">
                        <label class="control-label col-md-3">fecha:</label>
                        <div class="col-md-9">
                                <input class="form-control" disabled="disabled" ></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">Hora:</label>
                        <div class="col-md-9" id="reloj">

                        </div>
                    </div>
                    </div>
                </div>
                <input type="hidden" name="idpersona" value="#{personaBeans.persona.idPersona}"></input>
                <input type="hidden" name="idse" value="#{sesionbeans.id}"></input>
                <h:commandButton class="col-md-6 col-md-offset-3 btn btn-primary" value="Enviar" action="#{historiaClinicaBeans.registrarHC()}">
                    
                </h:commandButton>
            </h:form>
